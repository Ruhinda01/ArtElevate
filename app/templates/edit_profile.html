{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center fw-semibold">Edit Profile</h2>
    <form method="post" action="{{ url_for('artist_profile.edit_profile') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="bio" class="form-label">Bio:</label>
            {{ form.bio(class_="form-control") }}
        </div>
        <br>
        <div class="form-group">
            <label for="portfolio_link" class="form-label">Portfolio Link:</label>
            {{ form.portfolio_link(class_="form-control") }}
        </div>
        <br>
        <div class="form-group">
            <label for="preferred_medium" class="form-label">Preferred Medium:</label>
            {{ form.preferred_medium(class_="form-control") }}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

</div>
{% endblock %}
